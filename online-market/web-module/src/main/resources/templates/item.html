<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <title th:text="${item.name}"></title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-sm-18 col-md-12">
                <div class="thumbnail">
                    <h4 class="text-center"><span class="label label-info">Unique Number: </span></h4>
                    <h4 class="text-center"><span class="label label-info"
                                                  th:text="${item.number}"></span></h4>
                    <div class="caption">
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <h3 th:text="${item.name}"></h3>
                            </div>
                            <div class="col-md-6 col-xs-6 price">
                                <h3>
                                    <label th:text="${item.price}+' USD'"></label></h3>
                            </div>
                        </div>
                        <p th:text="${item.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
