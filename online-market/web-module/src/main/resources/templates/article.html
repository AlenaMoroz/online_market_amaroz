<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <title th:text="${article.topic}">
    </title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<article>
    <h1 th:text="${article.topic}"></h1>
    <p class="article-meta"> <strong>Author:</strong>
        <strong th:text="${article.user.profile.name+' '+article.user.profile.surname}+', '"></strong>
        <strong>Published:</strong>
        <strong th:text="${article.date}"></strong></p>
    <div>
        <img th:src="@{/images/{id}(id=${article.id})}" width="450" height="450">
    </div>
    <p th:text="${article.body}"></p>
</article>
</div>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="page-header">
                <h1>
                    <small class="pull-right"></small>
                    Comments
                </h1>
            </div>
            <div class="card card-white post" th:each="comment:${article.comments}">
                <div class="post-heading">
                    <div class="float-left meta">
                        <div class="title h5">
                            <b th:text="${comment.user.profile.name+' '+comment.user.profile.surname}"></b>
                        </div>
                        <h6 class="text-muted time" th:text="${comment.date}"></h6>
                    </div>
                </div>
                <div class="post-description">
                    <p th:text="${comment.comment}"></p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
