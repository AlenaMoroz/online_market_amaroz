<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div th:if="${param.created}">
                <div class="alert alert-success">
                    Your review posted!
                </div>
            </div>
            <h1>Create Review</h1>

            <form action="#" th:action="@{/reviews/new}" th:object="${review}" method="post">

                <div class="form-group">
                    <textarea class="form-control" id="text" maxlength="200" name="text"
                              required="true" th:field="*{review}"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
