<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">

            <h1>Create article</h1>

            <form action="#" th:action="@{/articles/new}" th:object="${article}" method="post"
            enctype="multipart/form-data">

                <div class="form-group">
                    <label for="topic">Topic <span class="require">*</span></label>
                    <input type="text" class="form-control" id="topic" name="topic"
                           th:field="*{topic}"/>
                </div>

                <div class="form-group">
                    <label for="date">Date <span class="require">*</span></label>
                    <input type="date" class="form-control" id="date" name="date"
                           th:field="*{date}"/>
                </div>

                <div class="form-group">
                    <label for="text">Text</label>
                    <textarea class="form-control" id="text" name="text" maxlength="1000"
                              th:field="*{body}"></textarea>
                </div>

                <div class="form-group">
                    <p><span class="require">*</span> - required fields</p>
                </div>
                <div class="form-group">
                    <label for="file">Upload File</label>
                    <input id="file" name="file" class="input-file" type="file">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>

            </form>
        </div>

    </div>
</div>
</body>
</html>
