<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Articles</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9" th:each="article : ${articles}">
            <form th:action="@{/articles/delete/{id}(id=${article.id})}" method="post">
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img th:src="@{/images/{id}(id=${article.id})}" width="150" height="150">
                                    </div>
                                    <div class="col-md-9">
                                        <div class="card-body">
                                            <div class="news-content">
                                                <h2 th:text="${article.topic}"></h2>
                                                <p th:text="${article.summary}"></p>
                                            </div>
                                            <div class="news-footer">
                                                <div class="news-author">
                                                    <ul class="list-inline list-unstyled">
                                                        <li class="list-inline-item text-secondary">
                                                            <i class="fa fa-user"
                                                               th:text="${article.user.profile.name +' '+article.user.profile.surname}"></i>
                                                        </li>
                                                        <li class="list-inline-item text-secondary">
                                                            <i class="fa fa-calendar" th:text="${article.date}"></i>
                                                        </li>
                                                        <a th:href="@{/articles/{id}(id=${article.id})}" name="id"
                                                           th:value="${article.id}">
                                                            <li class="list-inline-item text-secondary">
                                                                <i class="fa fa-user"></i>
                                                                More...
                                                            </li>
                                                        </a>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div sec:authorize="isAuthenticated()">
                                                <div sec:authorize="hasAuthority('Sale User')">
                                                    <button class="btn btn-danger">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <ul class="pagination" th:if="${pages.size() != 0}">
                <li class="page-item" th:if="${current} != '1'">
                    <a class="page-link" th:href="@{/articles(page=${current-1})}"><<</a></li>
                <div th:each="page : ${pages}">
                    <li class="page-item active" th:if="${page} == ${current}">
                        <a class="page-link" th:href="@{/articles(page=${page})}" th:text="${page}"></a></li>
                    <li class="page-item " th:unless="${page} == ${current}">
                        <a class="page-link" th:href="@{/articles(page=${page})}" th:text="${page}"></a></li>
                </div>
                <li class="page-item" th:if="${current} != ${pages.size()}">
                    <a class="page-link" th:href="@{/articles(page=${current+1})}">>></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
